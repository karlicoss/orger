[tox]
minversion = 3.5
# relies on the correct version of Python installed
envlist = py3,pylint,mypy

[testenv]
passenv =
    CI CI_*
commands =
    pip install -e .[testing]
    python -m pytest src


[testenv:mypy]
skip_install = true
commands =
    pip install -e .[linting]
    python -m mypy src


[testenv:pylint]
skip_install = true
commands =
    pip install -e .[linting]
    python -m pylint -E src
